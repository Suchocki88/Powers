<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Scale Investigation - Powers of 10</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        canvas {
            display: block;
            background: #000;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .scale-indicator {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 100;
        }

        .power-display {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .scale-info {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .scale-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .scale-description {
            font-size: 1em;
            opacity: 0.9;
        }

        .progress-bar {
            position: absolute;
            top: 20px;
            right: 30px;
            width: 200px;
            z-index: 100;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4CAF50, #2196F3);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-text {
            text-align: right;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            font-size: 1.2em;
        }

        .keyboard-hint {
            position: absolute;
            bottom: 80px;
            right: 30px;
            font-size: 0.8em;
            opacity: 0.6;
            z-index: 100;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .loading-message {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="canvas-container">
            <canvas id="cosmicCanvas"></canvas>
        </div>

        <div class="scale-indicator">
            <div class="power-display" id="power-display">10<sup>7</sup> m</div>
            <div class="scale-info">
                <div class="scale-name" id="scale-name">Loading...</div>
                <div class="scale-description" id="scale-description">Preparing cosmic journey...</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-container">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-text" id="progress-text">0/27</div>
        </div>

        <div class="controls">
            <button class="btn" id="prevBtn">◀ Zoom In</button>
            <button class="btn" id="resetBtn">↺ Reset</button>
            <button class="btn" id="nextBtn">Zoom Out ▶</button>
            <button class="btn" id="autoBtn">▶ Auto Tour</button>
        </div>

        <div class="keyboard-hint">
            Use ← → arrow keys or buttons to navigate
        </div>

        <div class="loading-message" id="loading-message">
            Loading cosmic scale images...<br>
            <small>Preparing your journey through the universe</small>
        </div>
    </div>

    <script>
        const images = [];
        const scales = [
            { power: 7, name: "Earth", description: "Our blue marble home planet" },
            { power: 8, name: "Earth-Moon System", description: "Earth and Moon in orbital dance" },
            { power: 9, name: "Inner Solar System", description: "Mercury, Venus, Earth, and Mars" },
            { power: 10, name: "Inner Planets", description: "Rocky worlds orbiting our Sun" },
            { power: 11, name: "The Kuiper Belt", description: "Icy remnants at our system's edge" },
            { power: 12, name: "Solar System", description: "The Oort cloud of minor objects captured by the Sun's gravity" },
            { power: 13, name: "Heliosphere Boundary", description: "Where solar wind meets interstellar space" },
            { power: 14, name: "Our Sun", description: "From afar" },
            { power: 15, name: "Neighboring stars", description: "Vast interstellar space" },
            { power: 16, name: "Nearby Stars", description: "Closest stellar neighbors to our Sun" },
            { power: 17, name: "Local Stars", description: "Stars we see with naked eye" },
            { power: 18, name: "Spiral Arm", description: "Stars readily visible from Earth" },
            { power: 19, name: "Galactic Region", description: "Large section of our galaxy" },
            { power: 20, name: "Milky Way", description: "Spiral arms" },
            { power: 21, name: "Galaxy", description: "Our entire spiral galaxy" },
            { power: 22, name: "Local Group", description: "Fermi bubbles above and below galactic disc" },
            { power: 23, name: "Local Group Extended", description: "Neighboring galaxy groups" },
            { power: 24, name: "Intergalactic Space", description: "Vast emptiness between groups" },
            { power: 25, name: "Local Supercluster", description: "Virgo Cluster and surroundings" },
            { power: 26, name: "Cosmic Web", description: "Network of galaxy filaments" },
            { power: 27, name: "Observable Universe", description: "Limit of what telescopes can see" },
            { power: 28, name: "Beyond Observable", description: "Universe beyond our cosmic horizon" },
            { power: 29, name: "Inflation Region", description: "Domain of primordial cosmic inflation" },
            { power: 30, name: "Cosmic Domain", description: "Our region in the greater cosmos" },
            { power: 31, name: "Eternal Perspective", description: "From here, even domains are points" },
            { power: 32, name: "Ultimate Boundary", description: "Edge of all physical reality" },
            { power: "?", name: "The Whole Shebang", description: "Everything that exists - though it might be infinite" }
        ];

        let currentIndex = 0;
        let autoTourActive = false;
        let autoTourInterval;

        // Initialize canvas
        const canvas = document.getElementById('cosmicCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (images[currentIndex]) {
                updateDisplay();
            }
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function drawImageFixed(img, scale = 1.0) {
            const canvas = document.getElementById('cosmicCanvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Calculate display area maintaining image's native aspect ratio
            const imageRatio = img.width / img.height;
            const canvasRatio = canvas.width / canvas.height;
            
            let displayWidth, displayHeight, offsetX, offsetY;
            
            // Always maintain the image's original aspect ratio
            if (canvasRatio > imageRatio) {
                // Canvas is wider - fit to height, letterbox on sides
                displayHeight = canvas.height;
                displayWidth = displayHeight * imageRatio;
                offsetX = (canvas.width - displayWidth) / 2;
                offsetY = 0;
            } else {
                // Canvas is taller - fit to width, letterbox top/bottom
                displayWidth = canvas.width;
                displayHeight = displayWidth / imageRatio;
                offsetX = 0;
                offsetY = (canvas.height - displayHeight) / 2;
            }
            
            // Apply scaling for animation
            const scaledWidth = displayWidth * scale;
            const scaledHeight = displayHeight * scale;
            const scaledX = offsetX - (scaledWidth - displayWidth) / 2;
            const scaledY = offsetY - (scaledHeight - displayHeight) / 2;
            
            // Draw image maintaining original aspect ratio
            ctx.drawImage(img, scaledX, scaledY, scaledWidth, scaledHeight);
        }

        function animateTransition(targetIndex, direction = 1) {
            if (!images[targetIndex] || targetIndex === currentIndex) return;
            
            const canvas = document.getElementById('cosmicCanvas');
            const ctx = canvas.getContext('2d');
            
            let animationProgress = 0;
            const animationDuration = 1000; // 1 second
            const startTime = performance.now();
            
            // Update UI immediately
            const scale = scales[targetIndex];
            const powerDisplay = scale.power === "?" ? "?" : scale.power.toString();
            document.getElementById('power-display').innerHTML = `10<sup>${powerDisplay}</sup> m`;
            document.getElementById('scale-name').textContent = scale.name;
            document.getElementById('scale-description').textContent = scale.description;
            
            const progress = ((targetIndex + 1) / scales.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            document.getElementById('progress-text').textContent = `${targetIndex + 1}/${scales.length}`;
            
            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                animationProgress = Math.min(elapsed / animationDuration, 1);
                
                // Easing function for smooth animation
                const easeProgress = 1 - Math.pow(1 - animationProgress, 3);
                
                // Calculate zoom effect
                const startScale = direction > 0 ? 1.4 : 0.7;
                const endScale = 1.0;
                const currentScale = startScale + (endScale - startScale) * easeProgress;
                
                // Apply opacity for smooth transition
                ctx.globalAlpha = 0.5 + 0.5 * easeProgress;
                
                // Draw the target image with current scale
                drawImageFixed(images[targetIndex], currentScale);
                
                if (animationProgress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // Animation complete
                    ctx.globalAlpha = 1;
                    currentIndex = targetIndex;
                    updateDisplay();
                }
            }
            
            requestAnimationFrame(animate);
        }

        function updateDisplay() {
            if (!images[currentIndex]) return;
            
            const scale = scales[currentIndex];
            
            // Update scale indicator with meters unit
            const powerDisplay = scale.power === "?" ? "?" : scale.power.toString();
            document.getElementById('power-display').innerHTML = `10<sup>${powerDisplay}</sup> m`;
            
            // Update info panel
            document.getElementById('scale-name').textContent = scale.name;
            document.getElementById('scale-description').textContent = scale.description;
            
            // Update progress bar
            const progress = ((currentIndex + 1) / scales.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            document.getElementById('progress-text').textContent = `${currentIndex + 1}/${scales.length}`;
            
            // Update button states
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === scales.length - 1;
            
            // Draw the image without animation
            drawImageFixed(images[currentIndex], 1.0);
        }

        function goToNext() {
            if (currentIndex < scales.length - 1) {
                const targetIndex = currentIndex + 1;
                animateTransition(targetIndex, 1);
            }
        }

        function goToPrevious() {
            if (currentIndex > 0) {
                const targetIndex = currentIndex - 1;
                animateTransition(targetIndex, -1);
            }
        }

        function resetToStart() {
            currentIndex = 0;
            updateDisplay();
            stopAutoTour();
        }

        function startAutoTour() {
            if (autoTourActive) {
                stopAutoTour();
                return;
            }
            
            autoTourActive = true;
            autoTourDirection = 1; // Always start going forward
            document.getElementById('autoBtn').textContent = '⏸ Pause Tour';
            
            autoTourInterval = setInterval(() => {
                if (autoTourDirection === 1) {
                    // Going forward
                    if (currentIndex < scales.length - 1) {
                        goToNext();
                    } else {
                        // Reached the end, start going backward
                        autoTourDirection = -1;
                    }
                } else {
                    // Going backward
                    if (currentIndex > 0) {
                        goToPrevious();
                    } else {
                        // Completed the round trip, stop the tour
                        stopAutoTour();
                    }
                }
            }, 3000); // 3 seconds per scale
        }

        function stopAutoTour() {
            autoTourActive = false;
            autoTourDirection = 1; // Reset for next tour
            document.getElementById('autoBtn').textContent = '▶ Auto Tour';
            if (autoTourInterval) {
                clearInterval(autoTourInterval);
            }
        }

        // Load images
        function loadImages() {
            let loadedCount = 0;
            
            for (let i = 0; i < scales.length; i++) {
                const img = new Image();
                
                img.onload = function() {
                    loadedCount++;
                    console.log(`Loaded image ${loadedCount}/${scales.length}: ${scales[i].name}`);
                    
                    if (loadedCount === scales.length) {
                        document.getElementById('loading-message').style.display = 'none';
                        currentIndex = 0;
                        updateDisplay();
                    }
                };
                
                img.onerror = function() {
                    console.error(`Failed to load image: Cosmic${(7 + i).toString().padStart(2, '0')}.jpg`);
                    loadedCount++;
                    
                    if (loadedCount === scales.length) {
                        document.getElementById('loading-message').textContent = 'Some images failed to load, but continuing...';
                        setTimeout(() => {
                            document.getElementById('loading-message').style.display = 'none';
                            currentIndex = 0;
                            updateDisplay();
                        }, 2000);
                    }
                };
                
                const imageNumber = (7 + i).toString().padStart(2, '0');
                img.src = `https://raw.githubusercontent.com/Suchocki88/Powers/main/Cosmic${imageNumber}.jpg`;
                images[i] = img;
            }
        }

        // Event listeners
        document.getElementById('nextBtn').addEventListener('click', goToNext);
        document.getElementById('prevBtn').addEventListener('click', goToPrevious);
        document.getElementById('resetBtn').addEventListener('click', resetToStart);
        document.getElementById('autoBtn').addEventListener('click', startAutoTour);

        // Keyboard controls
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowRight':
                case ' ':
                    event.preventDefault();
                    goToNext();
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    goToPrevious();
                    break;
                case 'Home':
                    event.preventDefault();
                    resetToStart();
                    break;
                case 'Enter':
                    event.preventDefault();
                    startAutoTour();
                    break;
            }
        });

        // Start loading images
        loadImages();
    </script>
</body>
</html>
